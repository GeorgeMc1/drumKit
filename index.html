<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drumkit</title>
</head>
<body>
    <h1>The Drum Pad</h1>
    <div id="buttons">
        <div id="boom" role="a">boom<br>A</div>
        <div id="clap" role="s">clap<br>S</div>
        <div id="hihat" role="d">hihat<br>D</div>
        <div id="kick" role="f">kick<br>F</div>
        <div id="openhat" role="g">openhat<br>G</div>
        <div id="ride" role="h">ride<br>H</div>
        <div id="snare" role="j">snare<br>J</div>
        <div id="tink" role="k">tink<br>K</div>
        <div id="tom" role="l">tom<br>L</div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
